<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube NSFW Bot Takedown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="yt-header">
        <div class="logo">YouTube</div>
        <div class="fake-search"></div>
    </header>

    <main class="container">
        <h1>NSFW Bot Report Tool</h1>

        <div class="warning">
            ⚠️ Not affiliated with Google or YouTube.
        </div>

        <label>Bot Channel Link</label>
        <input id="channelLink" placeholder="https://www.youtube.com/@channel">

        <label>Where was it seen?</label>
        <select id="location">
            <option>Shorts feed</option>
            <option>Comments section</option>
            <option>Subscriptions list</option>
            <option>Recommended videos</option>
        </select>

        <button onclick="generateEmail()">Generate Report</button>

        <label>Generated Email</label>
        <textarea id="output" readonly></textarea>

        <div class="actions">
            <button onclick="openGmail()">Open Gmail</button>
            <button onclick="copyEmail()">Copy Text</button>
        </div>

        <h2>Report History</h2>
        <ul id="history"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
